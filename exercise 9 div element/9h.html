<style>
    *
    {
        font-family: Arial, Helvetica, sans-serif;
    }
    .google-line,.search,.line3
    {
        text-align: center;
    }
    .google
    {
        width: 200px;
        margin-top: 10px;
        margin-bottom: 10px;
    }
    .search-box
    {
        width: 500px;
        padding: 10px 0px 10px 15px;
        border-style: none;
        border-radius:300px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.168) ;
        margin-bottom: 30px;
    }
    button
    {
        margin: 5px;
        width: 130px;
        height: 30px;
        border:none;
        color: black;
        font-weight: bold;
    }
    
</style>

<body>
    <div class="google-line">
        <img class="google" src="google-logo.png" alt="">
    </div>
    <div class="search">
        <input type="text" class="search-box" placeholder="Search Google or type a URL">
    </div>
    <div class="line3" >  
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
    </div>
</body>
