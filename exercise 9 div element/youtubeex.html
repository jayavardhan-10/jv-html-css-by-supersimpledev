<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>youtube div</title>
    <style>
        .video-preview
        {
            display: inline-block;
            width: 300px;
            vertical-align: top;
            margin-right: 15px;
        }
        
        .search-box
        {
            display: block;
        }
        .thumbnail
        {
            width: 300px;
        }
        .video-title
        {
            width: 250px;
        }
        
        
    </style>
</head>
<body>
    <input type="text" placeholder="Search With Google" class="search-box">
    <div class="video-preview">
        <img class="thumbnail" src="thumbnail-1.webp" alt="">
        <p class="video-title" >Talking Tech and Ai with Google CEO Sundar Pichai!</p>
        <p>Marques Brownlee</p>
        <p>3.4M views &#8226; 6 Months ago</p>
    </div>

    <div class="video-preview">
        <img class="thumbnail" src="thumbnail-2.webp" alt="">
        <p class="video-title" >Try Not To Laugh Challenge #9</p>
        <p>Markiplier</p>
        <p>19M views &#8226; 4 years ago</p>
    </div>
    <!-- here there will be issue with postioning solve this by
    vertcal-align tag in css -->
</body>
</html>
