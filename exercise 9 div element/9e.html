<style>
    *
    {
        font-family: Arial, Helvetica, sans-serif;
    }
    .container
    {
        /* border-style: solid; */
        width: 500px;
        padding: 10px;
        padding-right: 5px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.35) ;
    }
    .image-cat
    {
        display: inline-block;
        height: 50px;
        width: 50px;
        object-fit: cover;
        border-radius: 25px;
        vertical-align: middle;
        margin-right: 10px;
    }
    .happen-box
    {
        display: inline-block;
        /* margin-right: 150px; */
        color: rgb(118, 118, 118);
        width: 350px;
        /* width: 250px; */
        border-style: none;
    }
    .tweet
    {
        display: inline-block;
        border-style: none;
        height: 35px;
        width: 65px;
        border-radius: 40px;
        color: white;
        background-color: rgb(0, 128, 255);
        font-size: 16px;
        font-weight: bold;
        transition: all 0.15s;
        margin: 0;
    }
    .tweet:hover
    {
        opacity: 0.7;
    }
    .tweet:active
    {
        opacity: 0.5;
    }
    </style>


<body>
    <div class="container">
        <img class="image-cat" src="cat.jpg" alt="">
        <input type="text" class="happen-box" placeholder="What's happening?">
        <button class="tweet">Tweet</button>
    </div>

</body>
